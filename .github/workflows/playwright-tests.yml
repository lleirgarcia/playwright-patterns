name: Run Playwright and Cucumber Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

jobs:
  lint-check:
    name: Code review (Lint + TypeCheck)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npx eslint . --ext .ts,.tsx
          else
            echo "No ESLint config found, skipping..."
          fi

      - name: TypeScript Check
        run: |
          if [ -f tsconfig.json ]; then
            npx tsc --noEmit
          else
            echo "No tsconfig.json found, skipping type check..."
          fi

  cucumber-tests:
    name: Cucumber Tests
    runs-on: ubuntu-latest
    needs: lint-check

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber tests
        run: npm run cucumber

      - name: Upload Cucumber HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: cucumber-reports/cucumber-report.html

      - name: Deploy Cucumber Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cucumber-reports
          publish_branch: gh-pages


  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: lint-check

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30